{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '\plugins\bootstrap-3.4.1\css\bootstrap.css' %}">

    <style>
        .hide{
            display: None;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="panel panel-default" style="margin-top: 200px;">
        <div class="panel-heading">欢迎您</div>
        <div class="panel-body">

            <div class="col-sm-6" style="border-right: 1px solid rgb(146, 146, 146);">
                <div class="jumbotron">
                    <h1>你好!管理员！</h1>
                    <p>幸苦了！（图片）</p>
                    <p><a class="btn btn-primary btn-lg" href="#" role="button">Do you want to learn more?</a></p>
                </div>
            </div>

            <div class="col-sm-6">
                <h2 style="text-align: center;padding-bottom: 20px;">管理登录页面</h2>

                <form class="form-horizontal" method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="用户名"
                                   name="username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="密码"
                                   name="password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 记住账号
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default col-sm-5">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{% static '/plugins/jquery/jquery-3.7.0.js' %}"></script>
<script src="{% static '/plugins/bootstrap-3.4.1/js/bootstrap.js' %}"></script>
</body>

</html>
