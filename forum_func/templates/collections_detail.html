{% extends 'Navigator_Bar.html'%}

{% block mainbody %}
<div class="container" style="margin-top:20px;">
    <div class="panel panel-default">
        <div class="panel-body">
            <div>
                <h1>{{ collection.name }}</h1>
            </div>

            <hr>

            <div>
                {% for item in blogs %}
                <a href="./{{ collection.name }}/blogs?title={{ item.name }}">
                    <h4>{{ item.name }}</h4>
                    <p>{{ item.up_time }}</p>
                    {% endfor %}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
