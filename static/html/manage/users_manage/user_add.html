{% extends '../../../template/Navigator_manage.html' %}

{% block mainbody %}
<div class="panel panel-primary container" style="padding:0px;">
    <div class="panel-heading" style="text-align:center; font-size:30px;">编辑页面</div>
    <div class="panel-body">
        <form method="post" class="col-xs-offset-3 col-xs-6" style="margin-top:50px;" action="" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {% for item in form %}
            <div class="form-group">
                <span style="font-size:16px;">{{ item.label }}:</span>
                {{ item }}
                <span style="color:red;">{{ item.errors.0 }}</span>
            </div>
            {% endfor %}

            <input class="hide" name="save" value="True" type="text">

            <button type="submit" class="btn btn-primary col-xs-offset-7 col-xs-2">保存</button>
            <button type="reset" class="btn btn-success col-xs-offset-1 col-xs-2">重置</button>
        </form>
    </div>
</div>
{% endblock %}
