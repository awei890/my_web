{% load static %}
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '\plugins\bootstrap-3.4.1\css\bootstrap.css' %}">

    <style>
        .hide{
            display: None;
        }

        .one-line{
            text-overflow:ellipsis;
            white-space:nowrap;
            overflow:hidden;
        }
    </style>
    {% block css%}
    {% endblock %}
</head>

<body>
<div>
    <div class="col-xs-2" style="background-color:silver; height:calc(100vh);">
        <div style="width:100%;">
            <img src="" alt="这是logo图">
        </div>

        <div style="margin-top:20px;">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" id="index"><a href="/manage">首页</a></li>
                <li role="presentation" id="ani_detail"><a href="/manage/detail">动漫详情管理</a></li>
                <li role="presentation" id="users"><a href="/manage/users">用户详情管理</a></li>
                <li role="presentation" id="manager_list"><a href="/manage/administrators">管理员列表</a></li>
                <li role="presentation" id="channel_list"><a href="/manage/channel">频道列表</a></li>
            </ul>
        </div>

    </div>
    <div class="col-xs-10" style="padding:0px;">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">

                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true"
                               aria-expanded="false">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"
                                      style="margin-right:4px;"></span>
                                {{ request.session.manage_info.username }}
                                <span class="caret"></span>
                            </a>

                            <ul class="dropdown-menu">
                                <li><a href="/manage/administrators?edit=True&name={{ request.session.manage_info.username }}">个人信息</a></li>
                                <li><a href="#">功能未定</a></li>
                                <li><a href="#">功能未定</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="/manage/clear">退出</a></li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        {% block mainbody %}
        {% endblock %}
    </div>
</div>


<script src="{% static '/plugins/jquery/jquery-3.7.0.js' %}"></script>
<script src="{% static '/plugins/bootstrap-3.4.1/js/bootstrap.js' %}"></script>

{% block js %}
{% endblock %}
</body>

</html>
