{% extends 'Navigator_Bar.html' %}

{% block css %}
<style>
</style>

{% endblock %}


{% block mainbody %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <h3 style="text-align: center;">注册页面</h3>
                <form class="col-xs-12 col-sm-offset-2 col-sm-8" method="post" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    {% for item in form %}
                    <div class="form-group">
                        <label>{{ item.label }}：</label>
                        {{ item }}
                        <span style="color:red;">{{ item.errors.0 }}</span>
                    </div>
                    {% endfor %}

                    <div class="form-group" style="overflow: hidden;clear: both;">
                        <button type="submit" class="btn btn-default col-xs-4 col-sm-2">提交</button>
                        <button type="reset" class="btn btn-default col-xs-offset-4 col-xs-4 col-sm-offset-8 col-sm-2">重置</button>
                    </div>

                    <div class="alert alert-success hide" role="alert" id="info">
                        注册成功！
                    </div>

                    <h3 style="margin-top: 50px;text-align: center;">你的加入是我们最大的动力！！！</h3>
                </form>

            </div>
        </div>
    </div>
{% endblock %}

<script>
</script>
{% endblock %}
